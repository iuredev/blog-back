services:
  db:
    image: postgres:latest
    container_name: blog-db
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - blog-data:/var/lib/postgresql/data
    env_file:
      - ".env"
    networks:
      - blog
volumes:
  blog-data:
networks:
  blog:
    name: blog
    driver: bridge